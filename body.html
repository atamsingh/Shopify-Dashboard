<div class="infoSection">
  <hr>
  <div class="row header">
    <div class="large-8 columns">
      <h5><strong>Total Revenue: </strong><p id="totalRevenue"> -- CAD</p><h5>
    </div>

    <div class="large-4 columns">
      <br>
      <div class="row">
        <p>
          <span class="large-12 columns"><b>Date Range</b><br><span>
          <span class="large-5 columns" id="fromDate"></span>
          <span class="large-1 columns">-</span>
          <span class="large-5 columns" id="toDate"></span>
        </p>
      </div>
    </div>
  </div>
  <div class="row header">
    <div class="large-3 columns">
      <h6><strong>Average Revenue per Order</strong></h6>
    </div>

      <h6><strong>: </strong><p id="avgRevenue" style="display : inline;"></p></h6>
    </div>
    <div class="large-3 columns">
      <h6><strong>Revenue in US Dollars</strong></h6>
    </div>
    <div class="large-3 columns">
      <h6><strong>: </strong><p id="usdRevenue" style="display : inline;"> -- USD</p></h6>
    </div>
    <div class="large-3 columns">
      <h6><strong>Order Count</strong></h6>
    </div>
    <div class="large-3 columns">
      <h6><strong>: </strong><p id="orderCount" style="display : inline;"></p></h6>
    </div>
    <div class="large-3 columns">
      <h6><strong>Total Discount</strong></h6>
    </div>
    <div class="large-3 columns">
      <h6><strong>: </strong><p id="totalDiscount" style="display : inline;"> -- CAD</p></h6>
    </div>
  </div>
  <hr>
</div>
