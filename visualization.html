<div class="visualizationSection row">
  <div class="large-3 columns selector">
    <fieldset class="fieldset">
      <legend>Analyse based on:</legend>
      <input id="country" type="radio" name="analysisType" checked="checked"><label for="countryAnalyseSelector" checked>By Country</label><br>
      <input id="province" type="radio" name="analysisType"><label for="provinceAnalyseSelector">By Province</label><br>
      <input id="city" type="radio" name="analysisType"><label for="cityAnalyseSelector">By City</label><br>
      <input id="product" type="radio" name="analysisType"><label for="productAnalyseSelector">By Product</label>
    </fieldset>

    <fieldset class="fieldset">
      <legend>Value to Compare:</legend>
      <input id="revenue" type="radio" name="valueType" checked="checked"><label for="totalRevenueValue">Total Revenue Earned</label><br>
      <input id="count" type="radio" name="valueType"><label for="countOfOrders" checked>Number of Orders</label><br>
      <input id="quantity" type="radio" name="valueType"><label for="quantitySoldValue">Quantity of Items Sold</label><br>
      <input id="avgRev" type="radio" name="valueType"><label for="quantitySoldValue">Avergae Revenue Earned</label>
    </fieldset>

    <input type="submit" class="button" value="Refresh" onclick="updateVisualization()" style="float:right;">
    <div style="height=1300px;width=1px;"></div>
  </div>
  <div class="large-9 columns" id ="visual">
    <canvas id="barChart"><br><br></canvas>
  </div>

</div>
